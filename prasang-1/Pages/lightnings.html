        var morphTween21 = KUTE.fromTo('#Lightning1', { attr: { fill: '#673AB7' }, path: '#Lightning1' }, { attr: { fill: '#2196F3' }, path: '#Lightning1' }, {
            duration: 1500, easing: 'easingCubicOut'
        });
        var morphTween22 = KUTE.fromTo('#Lightning1', { path: '#Lightning2', attr: { fill: '#2196F3' } }, { path: '#star2', attr: { fill: 'deeppink' } }, {
            delay: 500, duration: 1500, easing: 'easingCubicOut'
        });
        var morphTween23 = KUTE.fromTo('#Lightning1', { path: '#Lightning3', attr: { fill: 'deeppink' } }, { path: '#Lightning1', attr: { fill: '#673AB7' } }, {
            delay: 500, duration: 1500, easing: 'easingCubicOut'
        });
        var morphTween24 = KUTE.fromTo('#Lightning1', { path: '#Lightning2', attr: { fill: '#673AB7' } }, { path: '#cat', attr: { fill: 'darkorange' } }, {
            delay: 500, duration: 1500, easing: 'easingCubicOut'
        });
        var morphTween25 = KUTE.fromTo('#Lightning1', { path: '#lightning1', attr: { fill: 'darkorange' } }, { path: '#Lightning1', attr: { fill: '#673AB7' } }, {
            delay: 500, duration: 1500, easing: 'easingCubicOut'
        });

        try {
            morphTween21.chain(morphTween22);
            morphTween22.chain(morphTween23);
            morphTween23.chain(morphTween24);
            morphTween24.chain(morphTween25);
            morphTween25.chain(morphTween21);
        } catch (e) {
            console.error(e + "TweenBase doesn\'t support chain method")
        }
